<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر المرح للأطفال</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe8ec, #d0f0fd);
      text-align: center;
      color: #333;
    }

    header {
      background-color: #ff9a9e;
      padding: 20px;
      color: white;
      font-size: 24px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
    }

    main {
      padding: 30px 20px;
    }

    .welcome {
      font-size: 20px;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background-color: #ffcc70;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #ffc93c;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">متجر المرح للأطفال</div>
  </header>

  <main>
    <div class="welcome">أهلاً بك في متجرنا السعيد! استعرض المنتجات واختر لعبتك المفضلة!</div>
    <div class="buttons">
      <a href="products.html">استعراض المنتجات</a>
      <a href="cart.html">سلة المشتريات</a>
    </div>
  </main>

  <footer>
    &copy; 2025 متجر المرح | تصميم تجريبي
  </footer>
</body>
</html>
