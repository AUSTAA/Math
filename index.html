<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>راتبي الذكي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>كم هو راتبك الشهري؟</h2>
    <input type="number" id="salary" placeholder="مثال: 2000" />
    <button onclick="start()">ابدأ التوزيع</button>
  </div>

  <script>
    function start() {
      const salary = document.getElementById("salary").value;
      if (salary && salary > 0) {
        localStorage.setItem("salary", salary);
        window.location.href = "step2.html";
      } else {
        alert("يرجى إدخال راتب صحيح.");
      }
    }
  </script>
</body>
</html>
